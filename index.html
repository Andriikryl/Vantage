<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <heade class="header">
        <div class="container">
            <div class="header__box">
                <div class="header__box-logo">
                    <a class="header__logo" href="#">
                        <img src="images/header/Layer 2.svg" alt="logo">
                    </a>
                </div>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item"><a class="header__link" href="#">home</a></li>
                        <li class="header__item"><a class="header__link" href="#">about</a></li>
                        <li class="header__item"><a class="header__link" href="#">services</a></li>
                        <li class="header__item"><a class="header__link" href="#">projects</a></li>
                        <li class="header__item"><a class="header__link" href="#">news</a></li>
                        <li class="header__item"><a class="header__link" href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </heade>


    <section class="expertise">
        <div class="container">
            <div class="expertise__box">
                <div class="expertise__style">
                    <div class="expertise__style-img">
                        <img src="images/header/bg.jpg" alt="#">
                    </div>
                    <ul class="expertise__links">
                        <li><a class="expertise__link" href="#">facebook</a></li>
                        <li><a class="expertise__link" href="#">twitter</a></li>
                        <li><a class="expertise__link" href="#">instagram</a></li>
                        <li><a class="expertise__link" href="#">pinterest</a></li>
                    </ul>
                </div>
                <div class="expertise__info">
                    <h1 class="expertise__titel">vantage studio</h1>
                    <p class="expertise__text-main">Your vision, our expertise!</p>
                    <p class="expertise__text-second">Lorem ipsum dolor sit amet, consectetur adipiscing <br> elit. Proin vehicula, libero vel egestas fringilla.</p>
                    <div class="expertise__box-btn">
                        <button class="expertise__btn | expertise__btn-style">explore</button>
                        <button class="expertise__btn | expertise__btn-style-black">let's chat</button>
                    </div>
                </div>
            </div>
        </div>
    </section>











    <script src="js/app.js"></script>
</body>
</html>
